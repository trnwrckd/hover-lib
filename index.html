<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Effects</title>
  </head>
  <body>
    <div class="container">
      <button class="btn" data-btn="crimson white" data-hover="slideInLeft #eaae45">Click</button>
      <button class="btn" data-btn="#ff0000 navy" data-hover="slideInRight orange">Click</button>
      <button class="btn" data-btn="#00ff00 black" data-hover="slideInBottom #37be70">Click</button>
      <button class="btn" data-btn="#ff00ff black" data-hover="slideInTop pink">Click</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
